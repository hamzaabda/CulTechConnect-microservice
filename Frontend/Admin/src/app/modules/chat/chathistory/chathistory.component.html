<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Historique Chat</h4>
            <p class="card-title-desc">Historique Chat
            
            </p>
  
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead class="thead-dark">
                      <tr>
                        <th>Profile Image</th> <!-- Add this table header -->
                        <th>Sender</th>
                        <th>Message</th>
                        <th>Date</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let chatmessage of chatmessages24h">
                        <td>
                            <img [src]="userData[chatmessage.sender]?.profileimageurl" alt="User Image" width="50" height="50">
                          </td>
                        <td>{{ chatmessage.sender }}</td>
                        <td>{{ chatmessage.message }}</td>
                        <td>{{ chatmessage.timestamp | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
                    
                      </tr>
                    </tbody>
                  </table>
                  
            </div>
  
          </div>
        </div>
      </div>
    </div>

  </div>
