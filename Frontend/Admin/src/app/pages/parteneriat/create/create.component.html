<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Create New" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <!-- end page title -->
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Create New Partnership</h4>
            <form>
              <div class="row mb-4">
                <label for="projectname" class="col-form-label col-lg-2">Partnership Name</label>
                <div class="col-lg-10">
                  <input id="projectname" name="projectname" type="text" class="form-control"
                    placeholder="Enter Partnership Name...">
                </div>
              </div>
              <div class="row mb-4">
                <label for="projectdesc" class="col-form-label col-lg-2">Partnership Description</label>
                <div class="col-lg-10">
                  <textarea class="form-control" id="projectdesc" rows="3"
                    placeholder="Enter Partnership Description..."></textarea>
                </div>
              </div>
  
  
              <div class="row mb-4">
                <label for="projectbudget" class="col-form-label col-lg-2">Budget</label>
                <div class="col-lg-10">
                  <input id="projectbudget" name="projectbudget" type="text" placeholder="Enter Partnership Budget..."
                    class="form-control">
                </div>
              </div>
              <div class="row mb-4">
                <label for="projectbudget" class="col-form-label col-lg-2">Phone Number</label>
                <div class="col-lg-10">
                  <input id="projectbudget" name="projectbudget" type="text" placeholder="Enter Partnership Phone Number..."
                    class="form-control">
                </div>
              </div>
  
              <div class="row mb-4">
                <label for="projectbudget" class="col-form-label col-lg-2">Email</label>
                <div class="col-lg-10">
                  <input id="projectbudget" name="projectbudget" type="text" placeholder="Enter Partnership Email..."
                    class="form-control">
                </div>
            </div>
  
            </form>
            <div class="row justify-content-end">
              <div class="col-lg-10">
                <button type="submit" class="btn btn-primary">Create Partnership</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  
  </div> <!-- container-fluid -->
