<div class="container">
  <h2>Créer un nouvel événement</h2>
  <form (ngSubmit)="submitEvent(eventData)">
    <div class="form-group">
      <label for="eventName">Nom de l'événement</label>
      <input [(ngModel)]="eventData.name" type="text" id="eventName" name="eventName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="eventDescription">Description de l'événement</label>
      <textarea [(ngModel)]="eventData.description" id="eventDescription" name="eventDescription" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="eventStartDate">Date de début</label>
      <input [(ngModel)]="eventData.startDate" type="date" id="eventStartDate" name="eventStartDate" class="form-control">
    </div>

    <div class="form-group">
      <label for="eventEndDate">Date de fin</label>
      <input [(ngModel)]="eventData.endDate" type="date" id="eventEndDate" name="eventEndDate" class="form-control">
    </div>

    <div class="form-group">
      <label for="eventLocation">Lieu de l'événement</label>
      <input [(ngModel)]="eventData.location" type="text" id="eventLocation" name="eventLocation" class="form-control">
    </div>

    <div class="form-group">
      <label for="eventResources">Ressources de l'événement</label>
      <input [(ngModel)]="eventData.resources" type="text" id="eventResources" name="eventResources" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Créer l'événement</button>
  </form>
</div>
